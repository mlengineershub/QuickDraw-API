<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Against the Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <img src="images/clock.png" alt="Clock Logo" class="game-logo">
        <p id="countdown" class="countdown"></p>
        <div id="prompt_div">
            <p id="randomPrompt" class="selection-area"></p>
            <button id="clear_button" onclick="clearCanvas()"><i class="fas fa-eraser"></i></button>
        </div>
        <div class="drawing-area">
            <canvas id="drawCanvas" width="400" height="400" willReadFrequently="true"></canvas>
        </div>
        <div class="prediction-area">
            <p id="predictionText">Draw something to see predictions here.</p>
        </div>
        <div class="scoreboard">
            <div class="scoreboard-item">
                <span id="currentRound">Round 1</span>
                <p id="previousScores"></p>
            </div>
        </div>
    </div>
    <script src="js/clock_game.js"></script>
</body>

</html>
